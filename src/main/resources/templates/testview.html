<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <select th:field="*{recipes}">
        <option th:each="recipe : ${recipes}"
                th:value="${recipe.getName()}"
                th:text="${recipe.getName()}"></option>
    </select>
    <input type="submit" th:value="Enviar"/>
</form>

</body>
</html>
